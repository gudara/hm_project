<div class="card">
  <div class="card-body">
    <form (ngSubmit)="add(addNewForm.value)" [formGroup]="addNewForm">
      <div class="form-group">
        <label class="col-md-4">Student Name </label>
        <input type="text"  formControlName="name"  class="form-control" />
        <div class="error" *ngIf="name.dirty && name.errors" >
          <span *ngIf="name.errors.required">*Required</span>  
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Student Age </label>
        <input  formControlName="age" type="number" class="form-control" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Add Student</button>
      </div>
    </form>
  </div>
</div>
